<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Draw 0.5px Line with SVG</title>
	</head>
	<body>
		<svg width="200" height="200" style="border: 1px solid black">
			<line
				x1="50"
				y1="100"
				x2="150"
				y2="100"
				stroke="black"
				stroke-width="0.5"
			/>
		</svg>
	</body>
</html>
