<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            padding: 0;
            margin: 0;
        }
        .container{
            display: flex;
            height: 100vh;
        }
        .column{
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">1</div>
        <div class="column">2</div>
        <div class="column">3</div>
    </div>
</body>
</html>
