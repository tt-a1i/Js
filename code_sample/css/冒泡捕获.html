<!DOCTYPE html>
<html>
	<head>
		<title>Event Flow Example</title>
	</head>
	<body>
		<div id="parent">
			<ul id="ul">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>

		<script>
			//target是触发事件的目标元素，也就是用户实际点击、触摸等操作直接作用的那个具体元素
			//currentTarget是当前正在处理这个事件的元素，通常是事件监听器所绑定的那个元素
			document.getElementById("parent").addEventListener(
				"click",
				function (e) {
					console.log("parent");
					console.log(e.target);
					console.log(e.currentTarget);
					e.target.style.color = "red";
				},
				true
			);
			//默认false，监听在冒泡阶段触发，设置为true在捕获阶段触发，阻止冒泡且为false(冒泡触发)无法触发父元素事件
			//阻止冒泡，但是设置为捕获后可以触发
			document.getElementById("ul").addEventListener(
				"click",
				function (e) {
					console.log('target', e.target);
					console.log('currentTarget', e.currentTarget)
					e.stopPropagation();
				},
				true
			);
		</script>
	</body>
</html>
