<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            题目内容:
            实现一个三列布局，html，css，父元素宽为1000px，高度自定义，一行最多放三个，从左到右，子元素数量不限定
        */
        #container{
            background-color: #f0f0f0;
            width: 1000px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
        }
        .item{
            background-color: #4caf50;
            width: calc(33.333% - 10px);
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
    </div>
</body>
</html>
