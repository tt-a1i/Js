<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Triangle with Pseudo Elements</title>
        <style>
            .triangle {
                position: relative;
                width: 0;
                height: 0;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-bottom: 100px solid #007bff;
            }

            .triangle::before,
            .triangle::after {
                content: "";
                position: absolute;
                width: 0;
                height: 0;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
            } 
        </style>
    </head>
    <body>
        <div class="triangle"></div>
    </body>
</html>
