<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Triangle with Clip Path</title>
		<style>
			.triangle {
				width: 100px;
				height: 100px;
				background-color: #007bff;
				/*
				clip-path: polygon(50% 0%, 100% 100%, 0% 100%)：使用多边形裁剪路径，定义了三个顶点，形成了一个向上的红色三角形。
				(50% 0%)：顶点位于元素的顶部中央。
				(100% 100%)：顶点位于元素的右下角。
				(0% 100%)：顶点位于元素的左下角。
				效果：通过裁剪路径，形成了一个向上的红色三角形。
				*/
				clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
			}
		</style>
	</head>
	<body>
		<div class="triangle"></div>
	</body>
</html>
