<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Triangle with Clip Path</title>
		<style>
			.triangle {
				width: 100px;
				height: 100px;
				background-color: #007bff;
				clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
			}
		</style>
	</head>
	<body>
		<div class="triangle"></div>
	</body>
</html>
