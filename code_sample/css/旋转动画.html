<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loading Animation</title>
		<style>
			/* 定义旋转动画 */
			@keyframes rotate {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}

			/* 应用旋转动画到 loading 元素 */
			.loading {
				width: 50px;
				height: 50px;
				border: 5px solid #ccc;
				border-top-color: #333;
				border-radius: 50%;
				animation: rotate 1s linear infinite; /* 动画名称、持续时间、线性、无限循环 */
			}

			/* 居中显示 loading 元素 */
			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="loading"></div>
		</div>
	</body>
</html>
