<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Watermark Example</title>
		<style>
			body {
				position: relative;
				min-height: 100vh;
				margin: 0;
				padding: 20px;
				box-sizing: border-box;
			}

			.watermark {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none; /* 使水印不影响鼠标事件 */
				z-index: -1; /* 确保水印在内容之下 */
				opacity: 0.5; /* 设置透明度 */
				background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><text x="50%" y="50%" font-size="100px" fill="rgba(0,0,0,0.5)" dominant-baseline="middle" text-anchor="middle">WATERMARK</text></svg>')
					no-repeat center center;
			}
		</style>
	</head>
	<body>
		<div class="watermark"></div>
		<h1>页面内容</h1>
		<p>这是一个带有水印的示例页面。</p>
	</body>
</html>
