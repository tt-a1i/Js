<!DOCTYPE html>
<html lang="en">

<head>
  <style>
   .container {
      display: flex;
      width: 500px;
      height: 100px;
      border: 1px solid black;
    }

   .item1 {
      background-color: lightblue;
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 100px;
    }

   .item2 {
      background-color: lightgreen;
      flex-grow: 2;
      flex-shrink: 1;
      flex-basis: 150px;
    }

   .item3 {
      background-color: lightpink;
      flex-grow: 3;
      flex-shrink: 1;
      flex-basis: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>
    <div class="item3">Item 3</div>
  </div>
</body>

</html>
