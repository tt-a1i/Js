<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            /*justify-content: flex-end;*/
        }
        .left-box {
            background-color: lightblue;
            width: 200px;
            height: 100px;
            margin-right: 10px;
        }
        .right-box {
            background-color: lightgreen;
            width: 200px;
            height: 100px;
            margin-left: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-box">Left Box</div>
    <div class="right-box">Right Box</div>
</div>

<button onclick="toggleLeftBox()">Toggle Left Box</button>

<script>
    function toggleLeftBox() {
        const leftBox = document.querySelector('.left-box');
        leftBox.style.display = leftBox.style.display === 'none' ? '' : 'none';
    }
</script>
</body>
</html>
