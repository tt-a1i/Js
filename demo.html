<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapsing Example</title>
    <style>
        .parent {
            overflow: hidden;
            margin-top: 8px;
            margin-bottom: 8px;
            background-color: lightblue;
            padding: 10px;
        }
        .child {
            margin-top: 16px;
            margin-bottom: 16px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        Parent Box
        <div class="child">
            Child Box
        </div>
    </div>
</body>
</html>
