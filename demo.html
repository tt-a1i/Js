<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box Animation</title>
        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #box {
                width: 50px;
                height: 100px;
                background-color: red;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation: resizeAndMove 1s forwards;
            }

            @keyframes resizeAndMove {
                0% {
                    width: 50px;
                    height: 100px;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
                50% {
                    width: 100px;
                    height: 100px;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
                100% {
                    width: 100px;
                    height: 100px;
                    top: 0;
                    left: 100%;
                    transform: translate(-100%, 0);
                }
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
